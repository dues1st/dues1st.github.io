<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="../03 调查/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇农问卷调查</title>
</head>
<body>

<table>
    <tr>
      <td> <img src="../03 调查/images/1.png"></td>
    </tr>
<tr>

    <td><h1>农产品市场调查报告</h1></td>
</tr>




    <td>1.您的性别</td>
    <tr><td><label><input name="xingbei" type="radio" value="男"/>男</label></td></tr>
    <tr><td><label><input name="xingbei" type="radio" value="女"/>女</label></td></tr>



    <td>2.您居住在</td>
    <tr> <td><label><input name="位置" type="radio" value="市中心"/>市中心</label></td></tr>
    <tr><td><label><input name="位置" type="radio" value="市郊区"/>市郊区</label></td></tr>
    <tr><td><label><input name="位置" type="radio" value="乡镇"/>乡镇</label></td></tr>
    <tr><td><label><input name="位置" type="radio" value="山村"/>山村</label></td></tr>
  


    <tr> <td>3.您认为当前农产品的价格合理吗？</td>
    <tr> <td><label><input name="价格合理度" type="radio" value="合理"/>合理</label></td></tr>
    <tr><td><label><input name="价格合理度" type="radio" value="还可以"/>还可以</label></td></tr>
     <tr> <td><label><input name="价格合理度" type="radio" value="不合理"/>不合理</label></td></tr>
 


    <td>4.您在网上购买过农产品吗？</td>
    <tr><td><label><input name="网购经验" type="radio" value="经常"/>经常</label></td></tr>
    <tr><td><label><input name="网购经验" type="radio" value="偶尔"/>偶尔</label></td></tr>
    <tr><td><label><input name="网购经验" type="radio" value="没有"/>没有</label></td></tr>



    <td>5.您希望农产品的市场环境是怎样的？（多选)</td>
    <tr><td><label><input name="价格合理度" type="checkbox" value="服务优质"/>服务优质</label></td></tr>
    <tr><td><label><input name="价格合理度" type="checkbox" value="价格合理"/>价格合理</label></td></tr>
    <tr><td><label><input name="价格合理度" type="checkbox" value="干净卫生"/>干净整洁</label></td></tr>
    <tr><td><label><input name="价格合理度" type="checkbox" value="品种齐全"/>品种齐全</label></td></tr>



    <tr><td>6.您觉得农产品通过电商平台购买碧传统购买的优势在哪？（多选）</td></tr>
    <tr><td><label><input name="电商优势" type="checkbox" value="足不出户"/>足不出户</label></td></tr>
    <tr><td><label><input name="电商优势" type="checkbox" value="节省时间"/>节省时间</label></td></tr>
    <tr><td><label><input name="电商优势" type="checkbox" value="范围广大"/>范围广大</label></td></tr>
    <tr><td><label><input name="电商优势" type="checkbox" value="十分便捷"/>十分便捷</label></td></tr>



    <tr><td>7.您的邮箱</td></tr>
    <tr><td><input name="email" placeholder="@xxx.com"></td></tr>


    <tr><td> 8.您希望的农产品电商平台是什么样的？</td></tr>
   <tr><td><textarea name="希望" required rows="10" cols="90"></textarea></td> </tr>

   <tr><td><input class="anniu1" type="submit"></td>
    <td><input class="anniu2" type="reset"></td></tr>

</table>
<footer>
    <p>版权所有，归电子商务B1802班王洋所有，侵权必究！</p>
</footer>

</body>
</html>
